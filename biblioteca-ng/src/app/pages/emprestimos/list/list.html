<div class="flex w-full mw-full justify-content-end gap-2 mb-2">
    <p-button label="Cadastrar" severity="info" icon="pi pi-plus" routerLink="cadastrar" />
</div>
<p-table [value]="emprestimos" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>Código</th>
            <th>Usiario</th>
            <th>Data Emprestimo</th>
            <th>Data Devolução</th>
            <th>Livro</th>
            <th>Status</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template #body let-emprestimo>
        <tr>
            <td>{{ emprestimo.id }}</td>
            <td>{{ emprestimo.usuario.nome }}</td>
            <td>{{ emprestimo.dataEmprestimo | date:'dd/MM/yyyy':'' }}</td>
            <td>{{ emprestimo.dataDevolucao | date:'dd/MM/yyyy':'' }}</td>
            <td>{{ emprestimo.livro.titulo }}</td>
            <td>{{ emprestimo.status }}</td>
            <td class="flex gap-2">
                <p-button label="Editar" icon="pi pi-pencil" severity="warn"
                    routerLink="/emprestimos/editar/{{emprestimo.id}}" />
                <p-button (click)="apagar(emprestimo.id)" label="Apagar" icon="pi pi-trash" outlined
                    severity="danger" />
            </td>
        </tr>
    </ng-template>
</p-table>
