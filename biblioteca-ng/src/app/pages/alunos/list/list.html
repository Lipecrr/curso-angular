<div class="flex justify-content-end mr-2 mt-2">
    <p-button label="Cadastrar" severity="info" icon="pi pi-plus" routerLink="cadastrar" />
</div>
<p-table [value]="alunos" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>CÃ³digo</th>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>CPF</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template #body let-aluno>
        <tr>
            <td>{{ aluno.id }}</td>
            <td>{{ aluno.nome }}</td>
            <td>{{ aluno.dataNascimento | date:'dd/MM/yyyy' }}</td>
            <td>{{ aluno.cpf }}</td>
            <td class="flex gap-2">
                <p-button
                label="Editar"
                icon="pi pi-pencil"
                severity="warn"
                routerLink="/alunos/editar/{{aluno.id}}"/>

                <p-button 
                (click)="apagar(aluno.id)" 
                label="Apagar" 
                icon="pi pi-trash" 
                outlined severity="danger" /> 
            </td>
        </tr>
    </ng-template>
</p-table>
